<!DOCTYPE html>
<html>
    <head>
        <title>Routedoors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css"/>
    </head>
    <body>
        <div class="loading hidden"><img id="tree" src="logo.png"/><p class="loadingText">ROUTEDOORS</p></div>
        <div id="header">

            <a id="mapUrl" href="" target="_blank">Open route in Google Maps</a>
        </div>
        <div id="map"></div>
        <script src="main.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD1lXDgX__CweCoIZ1HrpKQqtrviMse6TQ&callback=initMap"></script><!-- AIzaSyD1lXDgX__CweCoIZ1HrpKQqtrviMse6TQ -->
    </body>
</html>
